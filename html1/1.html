<html>
  <head>
  <style type="text/css">
  .screen {
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 410;
  -webkit-box-shadow: inset 0 0 10px #000;
  -moz-box-shadow: inset 0 0 10px #000;
  -o-box-shadow: inset 0 0 10px #000;
  box-shadow: inset 0 0 10px #000;
}
    .g{
      margin-left: 23%;
      margin-top: 13%;
    }
#head{
	color: white;
	margin-top: 1px;
	font-size: 24px;
	margin-left: 35%;
}
    .gauge{
    	float: left;
    	width: 15px;
    }
  </style>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['REAL', 700]
        ]);
        var data1=google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['PR', 80]
        ]);
        var data2=google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['IR', 57]
        ]);

        var options = {
          width: 410, 
          height: 120,
          redFrom: 90, 
          redTo: 100,
          yellowFrom:75, 
          yellowTo: 90,
          minorTicks: 5,
            animation:{
            duration: 400,
            easing: 'inAndOut',
           },
          max: 1200
        };
          var options1 = {
          width: 410, 
          height: 150,
          r0edFrom: 90, 
          redTo: 100,
          yellowFrom:75, 
          yellowTo: 90,
          minorTicks: 5,
             animation:{
            duration: 400,
            easing: 'inAndOut',
           },

          max: 120
        };
          var options2 = {
          width: 410, 
          height: 120,
          r0edFrom: 90, 
          redTo: 100,
          yellowFrom:75, 
          yellowTo: 90,
          minorTicks: 5,
             animation:{
            duration: 400,
            easing: 'inAndOut',
           },
          max: 100
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        var chart1 = new google.visualization.Gauge(document.getElementById('chart_div1'));
        var chart2 = new google.visualization.Gauge(document.getElementById('chart_div2'));
        chart.draw(data, options);
        chart1.draw(data1, options1);
        chart2.draw(data2, options2);
        setInterval(function() {
          data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 13000);
        setInterval(function() {
          data1.setValue(1, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data1, options1);
        }, 5000);
        setInterval(function() {
          data2.setValue(2, 1, 60 + Math.round(20 * Math.random()));
          chart2.draw(data2, options2);
        }, 26000);
      }
    </script>
  </head>
 
  <body class="screen" bgcolor="#2F2F39">
   <div id="head">Current System Status</div>
   <div class="g">
    <div id="chart_div" class="gauge" style="width: 120px; height: 120px;"></div>
    <div id="chart_div1" class="gauge" style="width: 150px; height: 140px;"></div>
    <div id="chart_div2" class="gauge" style="width: 400px; height: 140px;"></div>
    </div>
  </body>
</html>
